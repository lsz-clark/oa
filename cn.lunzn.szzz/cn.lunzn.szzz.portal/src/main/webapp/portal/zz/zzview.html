<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title class="i18n-text">zz</title>
<link href="../../theme/3party/css/bootstrap-datetimepicker-4.17.47.min.css" rel="stylesheet">

<script type="text/javascript" src="../../theme/3party/js/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="../../theme/js/common.js??v=20180328"></script>
<script type="text/javascript" src="../../theme/js/head_menu.js??v=20180328"></script>

<script type="text/javascript" src="js/zzview.js"></script>
</head>
<body>
    <div style="margin-top: 60px;">
        <div class="container form-horizontal">

            <!-- 表单标题 -->
            <div class="row">
                <div class="text-center col-xs-12 col-md-12">
                    <h2 class="i18n-text">zz_title</h2>
                    <input type="hidden" mkey="zzId">
                </div>
            </div>

            <!-- 填表日期 -->
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="col-md-9" style="text-align: right;">
                        <span class="i18n-text">zz_form_date</span>
                        <span id="zz_form_date">&nbsp;</span>
                    </div>
                </div>
            </div>

            <!-- 基本信息 -->
            <div class="row">
                <div class="col-xs-12 col-md-12">
                     <div class="col-md-11">
                         <div style="float: left; width: 80%;">
							<h3 class="i18n-text">zz_base_info</h3>
						 </div>
						 <div style="float: left; width: 20%;">
							<div style="margin-top: 25px; float: right;">
							    <label style="color: red;display: none;" class="i18n-text">option_reject</label>
							    <label style="color: red;display: none;" id="rejectLabel"></label>
							</div>
						 </div>
                     </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <!-- 姓名 -->
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label i18n-text">full_name</label>
                        <div class="col-md-8">
                            <!-- <span mkey="staffName" class="view-control"></span> -->
                            <input mkey="staffName" type="text" class="form-control" readonly="readonly">
                        </div>
                        
                    </div>
                    <!-- 所在部门 -->
                    <div class="form-group col-md-6">
                        <label class="col-md-3 control-label i18n-text">department</label>
                        <div class="col-md-8">
                            <!-- <span mkey="department" id="department" class="view-control"></span> -->
							<input mkey="department" type="text" class="form-control" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <!-- 职位 -->
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label i18n-text">position</label>
                        <div class="col-md-8">
                            <!-- <span mkey="position" id="position" class="view-control"></span> -->
							<input mkey="position" type="text" class="form-control" readonly="readonly">
                        </div>
                    </div>
                    <!-- 入职日期 -->
                    <div class="form-group col-md-6">
                        <label class="col-md-3 control-label i18n-text">joined_date</label>
                        <div class="col-md-8">
                            <!-- <span mkey="entryDate" class="view-control"></span> -->
							<input mkey="entryDate" type="text" class="form-control" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <!-- 学历 -->
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label i18n-text">education</label>
                        <div class="col-md-8">
                            <!-- <span mkey="education" class="view-control"></span> -->
							<input mkey="education" type="text" class="form-control" readonly="readonly">
                        </div>
                    </div>
                    <!-- 毕业日期 -->
                    <div class="form-group col-md-6">
                        <label class="col-md-3 control-label i18n-text">graddate</label>
                        <div class="col-md-8">
                            <!-- <span mkey="gradDate" class="view-control"></span> -->
							<input mkey="gradDate" type="text" class="form-control" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 拟转正日期 -->
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label i18n-text">zz_staff_zzdate</label>
                        <div class="col-md-8">
                            <!-- <span mkey="zzDate" class="view-control"></span> -->
							<input mkey="zzDate" type="text" class="form-control" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 工作成果 -->
            <div class="row">
                <div class="col-xs-12 col-md-12">
                     <div class="col-md-11" >
                         <h3 class="i18n-text">zz_effort</h3>
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <!-- <div class="view-textare-control" mkey="effort"></div> -->
						<textarea class="form-control" mkey="effort" rows="5" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>

            <!-- 个人收获 -->
            <div class="row">
                <div class="col-xs-12 col-md-12">
                     <div class="col-md-11">
                         <h3 class="i18n-text">zz_gain</h3>
                     </div>
                     <div class="col-md-1"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <!-- <div class="view-textare-control" mkey="gain"></div> -->
						<textarea class="form-control" mkey="gain" rows="5" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>

            <!-- 心得&建议 -->
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="col-md-11">
                        <h3 class="i18n-text">zz_suggest</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <!-- <div class="view-textare-control" mkey="suggest"></div> -->
						<textarea class="form-control" mkey="suggest" rows="5" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>
            
            
			<!-- 审核人 -->
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<div class="col-md-11">
						<div style="float: left; width: 80%;">
							<h3 class="i18n-text">zz_auditor</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<div class="col-md-1"></div>
					<div class="col-md-10" id="bootstrapGrowl">
						<!-- 审核人tags  -->
						<div id="auditorTags">
							<!-- 添加按钮 -->
							<div class="auditor_add" style="width: 45px;">
								<div style="width:45px;margin-left:0px;">
									<img alt="" src="../../theme/images/auditor/selectadd.png" style="width:40px;height: 40px;display: inline-block">
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			<!-- 抄送人-->
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<div class="col-md-11">
						<div style="float: left; width: 80%;">
							<h3 class="i18n-text">zz_sec_auditor</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<div class="col-md-1"></div>
					<div class="col-md-10" id="bootstrapGrowl">
						<!-- 抄送人tags  -->
						<div id="copyAuditorTags">
							
						</div>
					</div>
				</div>
			</div>
            
            <!-- 历史审核区域 -->
			<div>
			    <br>
				<div class="panel panel-default" id="historyAuditDiv" style="display: none;">
				    <div class="panel-heading" align="center" id="historyAuditBtn" style="cursor: pointer;border: 0px;">
						<label class="i18n-text">history_audit</label>
						<span id="history-Un-Fold" class="glyphicon glyphicon-plus"></span>
					</div>
				</div>
			</div>
            
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="form-group col-md-12">
                        <div class="col-md-12" align="center">
                            <!-- 撤销 -->
                            <button id="undoBtn" class="btn btn-danger width_100 i18n-text" type="button">undo</button>
                            <!-- 返回 -->
                            <button id="backBtn" class="btn btn-default width_100 i18n-text" type="button">back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
