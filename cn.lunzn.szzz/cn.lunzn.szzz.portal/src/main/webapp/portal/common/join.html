<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>加入 - MyStyle</title>
<script type="text/javascript" src="../../theme/3party/js/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="../../theme/js/common.js"></script>

<link rel="stylesheet" href="../../theme/css/login.css">
<script type="text/javascript" src="join.js"></script>
</head>
<body>
	<header class="bare-header">
		<div>
			<!-- <img src="/images/app/Steer-logo.png" srcset="/images/app/Steer-logo.png 1x, /images/app/Steer-logo@2x.png 2x" alt="Steer logo"> -->
		</div>
		<h2 id="goHome" style="cursor: pointer;">MyStyle</h2>
		<div class="small-tagline i18n-text">mystyle_team</div>
	</header>

	<div class="authform">
		
		<div class="text-center">
			<span class="i18n-text small-tagline">have_an_account</span> <a href="./login.html" class="i18n-text">fast_login</a>
		</div>

		<div class="form-group"></div>

		<div class="form-group">
			<input class="form-control i18n-text" id="name" type="text" placeholder="name">
		</div>

		<div class="form-group">
			<input class="form-control i18n-text" id="account" type="text" placeholder="email_telnumber">
		</div>
        
        <div class="form-group">
			<input class="form-control i18n-text" id="password" type="password" placeholder="password">
		</div>
        
		<div class="btn-panel">
			<button id="signupBtn" class="btn btn-danger btn-block i18n-text" type="button">signup</button>
		</div>
        
        <div id="errorTip" class="text-center" style="color: red;">
			&nbsp;
		</div>
        
		<div class="text-center">
			<a href="./findpwd.html" class="i18n-text">forgot_password</a>
		</div>
	</div>
</body>
</html>
